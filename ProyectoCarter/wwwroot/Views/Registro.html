<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores mejorada */
            --cafe-oscuro: #3A2E24;
            --cafe-medio: #6D4C3D;
            --cafe-claro: #D4B483;
            --cafe-dorado: #C9A769;
            --cafe-suave: #F8F4EF;
            --texto-oscuro: #3A2E24;
            --texto-claro: #F8F4EF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cafe-suave) 0%, #E8D9C5 100%);
            color: var(--texto-oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: hidden;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(58, 46, 36, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

            .login-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 40px rgba(58, 46, 36, 0.15);
            }

            .login-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 8px;
                background: linear-gradient(90deg, var(--cafe-dorado), var(--cafe-medio));
            }

            .login-container h2 {
                color: var(--cafe-oscuro);
                margin-bottom: 30px;
                font-weight: 600;
                text-align: center;
                position: relative;
                padding-bottom: 15px;
            }

                .login-container h2::after {
                    content: '';
                    position: absolute;
                    bottom: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 60px;
                    height: 3px;
                    background: linear-gradient(90deg, var(--cafe-dorado), var(--cafe-medio));
                    border-radius: 3px;
                }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

            .input-container i {
                position: absolute;
                left: 18px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--cafe-medio);
                transition: all 0.3s;
            }

            .input-container input {
                width: 100%;
                padding: 15px 20px 15px 50px;
                border: 2px solid #EDE5DA;
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s;
                background-color: #FCFAF7;
                color: var(--texto-oscuro);
            }

                .input-container input:focus {
                    border-color: var(--cafe-dorado);
                    box-shadow: 0 0 0 3px rgba(201, 167, 105, 0.2);
                    outline: none;
                    background-color: white;
                }

                    .input-container input:focus + i {
                        color: var(--cafe-dorado);
                        transform: translateY(-50%) scale(1.1);
                    }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--cafe-medio) 0%, var(--cafe-oscuro) 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

            button[type="submit"]::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, var(--cafe-dorado) 0%, var(--cafe-medio) 100%);
                transition: all 0.4s;
                z-index: 0;
            }

            button[type="submit"]:hover::before {
                left: 0;
            }

            button[type="submit"] span {
                position: relative;
                z-index: 1;
            }

            button[type="submit"]:hover {
                box-shadow: 0 10px 20px rgba(58, 46, 36, 0.15);
                transform: translateY(-2px);
            }

        .links {
            margin-top: 25px;
            text-align: center;
        }

            .links a {
                color: var(--cafe-medio);
                text-decoration: none;
                transition: all 0.3s;
                font-weight: 500;
                position: relative;
                padding-bottom: 3px;
            }

                .links a::after {
                    content: '';
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    width: 0;
                    height: 2px;
                    background-color: var(--cafe-dorado);
                    transition: width 0.3s;
                }

                .links a:hover {
                    color: var(--cafe-oscuro);
                }

                    .links a:hover::after {
                        width: 100%;
                    }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cafe-dorado), var(--cafe-medio));
            filter: blur(10px);
        }

        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, var(--cafe-medio), var(--cafe-oscuro));
            filter: blur(8px);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

            .brand-logo img {
                height: 50px;
                filter: drop-shadow(0 2px 4px rgba(58, 46, 36, 0.1));
            }

        /* Efecto de carga al enviar */
        .btn-loading {
            pointer-events: none;
        }

            .btn-loading::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 20px;
                height: 20px;
                margin: -10px 0 0 -10px;
                border: 2px solid rgba(255,255,255,0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
                z-index: 2;
            }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mensajes de error */
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container shadow-lg">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>

            <div class="brand-logo">
                <!-- Puedes reemplazar esto con tu logo -->
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#6D4C3D" />
                    <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="#C9A769" />
                    <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="#3A2E24" />
                </svg>
            </div>

            <h2 class="text-center mb-4">Crea tu cuenta</h2>

            <!-- Formulario -->
            <form id="registerForm">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuario" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" id="submitBtn">
                    <span>Registrarse</span>
                </button>

                <div class="text-center links">
                    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para registro -->
    <script src="/js/registro.js"></script>
</body>
</html>
