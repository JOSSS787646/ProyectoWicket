<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento - Pinzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .action-column {
            white-space: nowrap;
            width: 1%;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title"><i class="fas fa-tools"></i> Mantenimiento de Pinzas</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h4>Listado de Pinzas</h4>
                    </div>
                    <div class="col-md-6 d-flex align-items-end justify-content-end">
                        <button id="btnAdd" class="btn btn-success">
                            <i class="fas fa-plus"></i> Nueva Pinza
                        </button>
                    </div>
                </div>

                <div id="noAccessMessage" class="alert alert-warning" style="display: none;">
                    No tienes permisos para ver esta información.
                </div>

                <div class="table-responsive">
                    <table id="tblMantenimientoPinzas" class="table table-hover table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Tipo</th>
                                <th>Última Calibración</th>
                                <th>Estado</th>
                                <th class="action-column">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="pinzasBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para formulario -->
    <div class="modal fade" id="mantenimientoPinzasModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nueva Pinza</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formMantenimientoPinzas">
                        <input type="hidden" id="pinzaId" value="">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" class="form-control" id="codigo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-control" id="tipo" required>
                                <option value="Corte">Corte</option>
                                <option value="Presión">Presión</option>
                                <option value="Sujeción">Sujeción</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ultimaCalibracion" class="form-label">Última Calibración</label>
                            <input type="date" class="form-control" id="ultimaCalibracion" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-control" id="estado" required>
                                <option value="Bueno">Bueno</option>
                                <option value="Regular">Regular</option>
                                <option value="Malo">Malo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crud.saveItem()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/crud/mantenimientoPinzas.js"></script>
</body>
</html>
