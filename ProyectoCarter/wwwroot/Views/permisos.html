<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Permisos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores mejorada */
            --cafe-oscuro: #3A2E24;
            --cafe-medio: #6D4C3D;
            --cafe-claro: #D4B483;
            --cafe-dorado: #C9A769;
            --cafe-suave: #F8F4EF;
            --texto-oscuro: #3A2E24;
            --texto-claro: #F8F4EF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cafe-suave) 0%, #E8D9C5 100%);
            color: var(--texto-oscuro);
            padding: 20px;
            min-height: 100vh;
        }

        /* Elementos decorativos */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cafe-dorado), var(--cafe-medio));
            filter: blur(10px);
        }

        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, var(--cafe-medio), var(--cafe-oscuro));
            filter: blur(8px);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Contenedor principal */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--cafe-claro);
        }

        .admin-title {
            color: var(--cafe-oscuro);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

            .admin-title::after {
                content: '';
                display: block;
                width: 60px;
                height: 3px;
                background: linear-gradient(90deg, var(--cafe-dorado), var(--cafe-medio));
                margin-top: 10px;
                border-radius: 3px;
            }

        /* Tarjeta principal */
        .admin-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(58, 46, 36, 0.1);
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }

            .admin-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 8px;
                background: linear-gradient(90deg, var(--cafe-dorado), var(--cafe-medio));
            }

        .card-header {
            background: linear-gradient(135deg, var(--cafe-medio) 0%, var(--cafe-oscuro) 100%);
            color: var(--texto-claro);
            padding: 20px 25px;
            border-bottom: none;
        }

        .card-title {
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 25px;
        }

        .card-footer {
            background-color: var(--cafe-suave);
            border-top: 1px solid var(--cafe-claro);
            padding: 15px 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Panel de control */
        .control-panel {
            background-color: var(--cafe-suave);
            border: 1px solid var(--cafe-claro);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .input-group-text {
            background-color: white;
            border: 1px solid var(--cafe-claro);
            border-right: none;
            color: var(--cafe-medio);
        }

        .form-select, .form-control {
            border: 2px solid var(--cafe-suave);
            border-radius: 6px;
            padding: 10px 15px;
            transition: all 0.3s;
        }

            .form-select:focus, .form-control:focus {
                border-color: var(--cafe-dorado);
                box-shadow: 0 0 0 3px rgba(201, 167, 105, 0.2);
                outline: none;
            }

        /* Botones */
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cafe-medio) 0%, var(--cafe-oscuro) 100%);
            color: white;
            border: none;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(58, 46, 36, 0.2);
            }

        .btn-secondary {
            background-color: var(--cafe-suave);
            color: var(--cafe-oscuro);
            border: 1px solid var(--cafe-claro);
        }

            .btn-secondary:hover {
                background-color: var(--cafe-claro);
            }

        /* Tabla de permisos */
        .table-permissions {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--cafe-suave);
            margin-bottom: 0;
        }

            .table-permissions thead th {
                background: linear-gradient(135deg, var(--cafe-medio) 0%, var(--cafe-oscuro) 100%);
                color: var(--texto-claro);
                font-weight: 500;
                padding: 15px;
                vertical-align: middle;
                border-bottom: none;
            }

            .table-permissions tbody tr:hover {
                background-color: rgba(212, 180, 131, 0.1);
            }

            .table-permissions tbody td {
                vertical-align: middle;
                border-top: 1px solid var(--cafe-suave);
            }

        /* Checkboxes */
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin: 0 auto;
            border: 2px solid var(--cafe-claro);
        }

            .form-check-input:checked {
                background-color: var(--cafe-medio);
                border-color: var(--cafe-medio);
            }

            .form-check-input:focus {
                box-shadow: 0 0 0 3px rgba(109, 76, 61, 0.25);
            }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .control-panel .row > div {
                margin-bottom: 15px;
            }

            .control-panel .text-md-end {
                text-align: left !important;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .table-responsive {
                border-radius: 10px;
                border: 1px solid var(--cafe-suave);
            }
        }

        /* Efecto de carga */
        .btn-loading {
            pointer-events: none;
            position: relative;
        }

            .btn-loading::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 20px;
                height: 20px;
                margin: -10px 0 0 -10px;
                border: 2px solid rgba(255,255,255,0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title"><i class="fas fa-user-shield"></i> Asignación de Permisos</h1>
        </div>

        <!-- Tarjeta principal -->
        <div class="card admin-card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-cog"></i> Configuración de Accesos</h3>
            </div>

            <div class="card-body">
                <!-- Panel de control -->
                <div class="control-panel">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                <select id="selectRol" class="form-select">
                                    <option value="">-- Seleccione un rol --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <button id="btnGuardar" class="btn btn-primary" disabled>
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <button id="btnRegresar" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left"></i> Volver
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla de permisos -->
                <div class="table-responsive">
                    <table class="table table-permissions">
                        <thead>
                            <tr>
                                <th width="30%"><i class="fas fa-th-large"></i> Módulo</th>
                                <th class="text-center">Consultar</th>
                                <th class="text-center">Agregar</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Eliminar</th>
                                <th class="text-center">Exportar</th>
                                <th class="text-center">Bitacora</th>
                            </tr>
                        </thead>
                        <tbody id="tblPermisos">
                            <!-- Filas se llenarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer">
                <i class="fas fa-info-circle"></i> Doble clic en un permiso para seleccionar/deseleccionar todos
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/permisos.js"></script>
</body>
</html>
