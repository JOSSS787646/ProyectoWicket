<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Perfiles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores mejorada */
            --cafe-oscuro: #3A2E24;
            --cafe-medio: #6D4C3D;
            --cafe-claro: #D4B483;
            --cafe-dorado: #C9A769;
            --cafe-suave: #F8F4EF;
            --texto-oscuro: #3A2E24;
            --texto-claro: #F8F4EF;
        }

        body.admin-page {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cafe-suave) 0%, #E8D9C5 100%);
            color: var(--texto-oscuro);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--cafe-claro);
        }

            header h1 {
                color: var(--cafe-oscuro);
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 10px;
            }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cafe-medio) 0%, var(--cafe-oscuro) 100%);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(58, 46, 36, 0.2);
            }

        .btn-secondary {
            background-color: var(--cafe-suave);
            color: var(--cafe-oscuro);
            border: 1px solid var(--cafe-claro);
        }

            .btn-secondary:hover {
                background-color: var(--cafe-claro);
            }

        .admin-container {
            background-color: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(58, 46, 36, 0.1);
            position: relative;
            overflow: hidden;
        }

            .admin-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 8px;
                background: linear-gradient(90deg, var(--cafe-dorado), var(--cafe-medio));
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--cafe-suave);
        }

        th {
            background-color: var(--cafe-suave);
            color: var(--cafe-oscuro);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(212, 180, 131, 0.1);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(58, 46, 36, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(58, 46, 36, 0.2);
            position: relative;
        }

            .modal-content::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 8px;
                background: linear-gradient(90deg, var(--cafe-dorado), var(--cafe-medio));
            }

        .cerrar {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--cafe-oscuro);
            cursor: pointer;
            transition: color 0.2s;
        }

            .cerrar:hover {
                color: var(--cafe-medio);
            }

        .modal h2 {
            color: var(--cafe-oscuro);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--cafe-suave);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: var(--cafe-oscuro);
            margin-bottom: -10px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid var(--cafe-suave);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

            input:focus, select:focus {
                border-color: var(--cafe-dorado);
                box-shadow: 0 0 0 3px rgba(201, 167, 105, 0.2);
                outline: none;
            }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }

        /* Elementos decorativos */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cafe-dorado), var(--cafe-medio));
            filter: blur(10px);
        }

        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, var(--cafe-medio), var(--cafe-oscuro));
            filter: blur(8px);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Efecto de carga */
        .btn-loading {
            pointer-events: none;
            position: relative;
        }

            .btn-loading::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 20px;
                height: 20px;
                margin: -10px 0 0 -10px;
                border: 2px solid rgba(255,255,255,0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="admin-page">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <header>
        <h1><i class="fas fa-id-badge"></i> Administrar Perfiles</h1>
        <div>
            <button id="btnAgregarRol" class="btn-primary">
                <i class="fas fa-plus"></i> Nuevo Perfil
            </button>
            <button id="btnRegresar" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
        </div>
    </header>

    <div class="admin-container">
        <table id="rolesTabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
            
                </tr>
            </thead>
            <tbody id="rolesBody">
                <!-- Los roles se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar nuevo rol -->
    <div id="addRolModal" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2><i class="fas fa-id-badge"></i> Nuevo Perfil</h2>
            <form id="formNuevoRol">
                <label for="rolId">ID del Perfil:</label>
                <input type="number" id="rolId" placeholder="Ejemplo: 3" required>

                <label for="rolNombre">Nombre del Perfil:</label>
                <input type="text" id="rolNombre" placeholder="Ejemplo: Moderador" required>

                <div class="modal-buttons">
                    <button type="button" onclick="guardarNuevoRol()" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" onclick="cerrarModal()" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para editar rol -->
    <div id="editRolModal" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2><i class="fas fa-edit"></i> Editar Perfil</h2>
            <form id="formEditarRol">
                <input type="hidden" id="editRolId">

                <label for="editRolNombre">Nombre del Perfil:</label>
                <input type="text" id="editRolNombre" required>

                <div class="modal-buttons">
                    <button type="button" onclick="actualizarRol()" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" onclick="cerrarModal()" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/administrarV2.js"></script>
</body>
</html>
