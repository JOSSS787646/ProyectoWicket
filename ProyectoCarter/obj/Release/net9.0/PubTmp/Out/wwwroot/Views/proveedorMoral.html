<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- CAMBIAR título -->
    <title>Nombre del Módulo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/crud.css">
</head>
<body>
    <div class="crud-container">
        <!-- CAMBIAR icono y título -->
        <h1><i class="fas fa-icono"></i> Nombre del Módulo</h1>

        <div class="toolbar" id="toolbar"></div>

        <div class="table-responsive">
            <table id="dataTable">
                <thead>
                    <tr>
                        <!-- CAMBIAR columnas -->
                        <th>ID</th>
                        <th>Campo 1</th>
                        <th>Campo 2</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- CAMBIAR datos de ejemplo -->
                    <tr>
                        <td>1</td>
                        <td>Dato ejemplo 1</td>
                        <td>Dato ejemplo 2</td>
                        <td class="actions"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal (no cambiar estructura) -->
        <div id="crudModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Editar Módulo</h2>
                <form id="dataForm">
                    <!-- CAMBIAR campos del formulario -->
                    <input type="hidden" id="id">
                    <div class="form-group">
                        <label for="campo1">Campo 1</label>
                        <input type="text" id="campo1" required>
                    </div>
                    <div class="form-group">
                        <label for="campo2">Campo 2</label>
                        <input type="text" id="campo2" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="saveBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CAMBIAR ruta del JS -->
    <script src="/js/proveedorMoral.js"></script>
</body>
</html>
