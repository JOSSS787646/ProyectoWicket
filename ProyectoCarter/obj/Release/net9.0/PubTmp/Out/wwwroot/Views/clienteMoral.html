<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Morales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/crud.css">
</head>
<body>
    <div class="crud-container">
        <h1><i class="fas fa-building"></i> Clientes Morales</h1>

        <!-- Barra de herramientas según permisos -->
        <div class="toolbar" id="toolbar">
            <!-- Los botones se mostrarán según permisos -->
        </div>

        <!-- Tabla de datos -->
        <div class="table-responsive">
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Razón Social</th>
                        <th>RFC</th>
                        <th>Contacto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Empresa Ejemplo S.A. de C.V.</td>
                        <td>EJE010101XXX</td>
                        <td>contacto@empresa.com</td>
                        <td class="actions">
                            <!-- Botones de acción se mostrarán según permisos -->
                        </td>
                    </tr>
                    <!-- Más filas de ejemplo... -->
                </tbody>
            </table>
        </div>

        <!-- Modal para formulario -->
        <div id="crudModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Nuevo Cliente Moral</h2>
                <form id="clienteForm">
                    <input type="hidden" id="clienteId">
                    <div class="form-group">
                        <label for="razonSocial">Razón Social</label>
                        <input type="text" id="razonSocial" required>
                    </div>
                    <div class="form-group">
                        <label for="rfc">RFC</label>
                        <input type="text" id="rfc" required>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto</label>
                        <input type="email" id="contacto" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="saveBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/crudPermisos.js"></script>
</body>
</html>
